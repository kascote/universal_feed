name: universal_feed
description: Universal parser for RSS and Atom feeds with support for some extensions (dc, dcterms, media, itunes, georss, syndication, content)
version: 0.5.0
homepage: https://github.com/kascote/universal_feed
repository: https://github.com/kascote/universal_feed
issue_tracker: https://github.com/kascote/universal_feed/issues
documentation: https://github.com/kascote/universal_feed/tree/main#readme
topics: [rss, atom, feed, syndication, podcast, itunes, georss, dublin-core]
platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  html_unescape: ^2.0.0
  intl: ^0.19.0
  xml: ^6.1.0

dev_dependencies:
  coverage: ^1.6.3
  test: ^1.16.0
  very_good_analysis: ^6.0.0
